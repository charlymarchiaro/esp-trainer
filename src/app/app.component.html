<!-- Toolbar -->
<div
  class="toolbar"
  role="banner"
  [ngStyle]="{'height': headerHeightPx + 'px'}">

  <div id="logo-frame">
    <img
      src="assets/logo/favicon-32x32.png"
      width="32"
      height="32">
  </div>
  <h1>ESP Trainer</h1>
</div>

<div
  class="content"
  role="main"
  [ngStyle]="{
    'height': contentHeightPx + 'px',
    'top': headerHeightPx + 'px'
  }">

  <app-main id="app-main"></app-main>
</div>
